name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff linting
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run mypy
        run: mypy roar

  build-tracer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build tracer
        run: cargo build --release --manifest-path tracer/Cargo.toml

      - name: Upload tracer artifact
        uses: actions/upload-artifact@v4
        with:
          name: roar-tracer
          path: tracer/target/release/roar-tracer

  test:
    runs-on: ubuntu-latest
    needs: build-tracer
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download tracer
        uses: actions/download-artifact@v4
        with:
          name: roar-tracer
          path: tracer/target/release/

      - name: Make tracer executable
        run: chmod +x tracer/target/release/roar-tracer

      - name: Check ptrace availability
        run: |
          echo "Testing if ptrace is available on this runner..."
          TRACER=tracer/target/release/roar-tracer
          TEST_LOG=/tmp/ptrace_test.json
          if $TRACER $TEST_LOG echo "ptrace test" 2>&1; then
            if [ -f "$TEST_LOG" ] && [ -s "$TEST_LOG" ]; then
              echo "✓ ptrace is available - tracer can capture syscalls"
              cat $TEST_LOG
            else
              echo "⚠ ptrace may be restricted - tracer ran but produced no output"
            fi
          else
            echo "⚠ ptrace appears to be disabled - tracer failed to run"
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests (parallel)
        run: pytest tests/ -v --tb=short -x -n auto --dist loadfile -m "not glaas and not live_glaas"
